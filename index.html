<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Semana dp zero ao programdo contratrado</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo-gta-v">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank" rel="nofollow">support</a>
                    <img src="./src/imagens/icone-link.svg" alt="Icone de link de support">
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Imagem de fundo, um rapaz de moletnon laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes"> 
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X/S </h1>
            <p class="texto">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="GTA 5 capa">

            <div class="informacoes">
                <h3>Grand Theft Auto 5</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo de PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Xbox X">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Pc">
                    </li>
                    <!--li*quantidade de lis-->
                </ul>
            </div>
            <button class="btn-plataforma">
                selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo de PS5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Xbox X">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Pc">
                    </li>
                    <!--li*quantidade de lis-->
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/index.js">
        
    </script>
</body>
</html>
